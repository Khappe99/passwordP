<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP OR CREATE ACCOUNT</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="./index.css" />
    <!-- ---boostrap__link--->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body
    class="m-0 p-0 md:bg-cover sm:bg-center sm:bg-cover bg-cover bg-center"
    style="background-image: url(.//images/stock-photo-cup-and-laptop.jpeg)"
  >
    <!-- .. -->

    <!-- main_container -->

    <section
      class="md:w-[100%] md:h-[100vh] sm:w-[100%] sm:h-[100vh] w-[100%] h-[100vh] flex items-center justify-center border"
      style="background-color: rgba(0, 0, 0, 0.3)"
    >
      <div
        class="md:w-[50%] md:h-[90vh] sm:w-[70%] sm:h-[80vh] w-[80%] h-[60vh] flex items-center justify-center rounded-[50px] border"
      >
        <!-- .. -->

        <!-- USER_SIGNIN-CREATE-ACCOUNT -->

        <div
          class="md:w-[80%] md:h-[50vh] sm:w-[91%] sm:h-[50vh] w-[90%] h-[400vh] flex justify-between items-center flex-col sign_hold border"
          style="backdrop-filter: blur(2px)"
        >
          <!-- .. -->

          <!-- USER_NAME_SIGN -->
          <div
            class="md:w-[100%] md:h-[8vh] sm:w-[100%] sm:h-[8vh] w-[100%] h-[6vh] flex items-center justify-center border"
          >
            <!-- .. -->

            <!-- USER_PROFILE_PHOTO -->
            <div
              class="md:w-[2.6rem] md:h-[6vh] sm:w-[3rem] sm:h-[6vh] w-[3rem] h-[4vh] text-[#fff] text-[1.8rem] flex items-center justify-center border-r border-gray-400 bg-[#000] hover:cursor-pointer"
              style="background-color: rgba(0, 0, 0, 0.3)"
            >
              <i class="bi bi-person-fill"></i>
            </div>

            <!-- USER_ENTER -->
            <input
              class="md:w-[18rem] md:h-[6vh] sm:w-[20rem] sm:h-[6vh] w-[18rem] h-[4vh] text-[#fff] font-serif text-sm pl-5 bg-[#000]"
              type="text"
              style="background-color: rgba(0, 0, 0, 0.3)"
              placeholder="Username"
            />
          </div>

          <!-- .. -->

          <!-- USER_PASSWORD_SIGN -->

          <div
            class="md:w-[100%] md:h-[8vh] sm:w-[100%] sm:h-[8vh] w-[100%] h-[6vh] flex items-center justify-center border"
          >
            <!-- .. -->

            <!-- USER_PROFILE_PHOTO -->
            <div
              class="md:w-[2.6rem] md:h-[6vh] sm:w-[3rem] sm:h-[6vh] w-[3rem] h-[4vh] text-[#fff] text-[1.5rem] flex items-center justify-center border-r border-gray-400 bg-[#000] hover:cursor-pointer"
              style="background-color: rgba(0, 0, 0, 0.3)"
            >
              <i class="bi bi-lock"></i>
            </div>

            <!-- USER_ENTER -->
            <input
              class="md:w-[18rem] md:h-[6vh] sm:w-[20rem] sm:h-[6vh] w-[18rem] h-[4vh] text-[#fff] font-serif text-sm pl-5 bg-[#000]"
              type="password"
              style="background-color: rgba(0, 0, 0, 0.3)"
              placeholder="****"
            />
          </div>

          <!-- .. -->

          <!-- USER_ALTERNATIVE -->
          <div
            class="md:w-[100%] md:h-[8vh] sm:w-[100%] sm:h-[8vh] w-[100%] h-[6vh] flex items-center justify-center border"
          >
            <!-- .. -->

            <!-- USER_PROFILE_PHOTO -->

            <div
              class="md:w-[2.6rem] md:h-[6vh] sm:w-[3rem] sm:h-[6vh] w-[3rem] h-[4vh] flex items-center justify-center text-[#fff] bg-[#000] border-r border-gray-400"
              style="background-color: rgba(0, 0, 0, 0.3)"
            >
              <i class="bi bi-google"></i>
            </div>

            <!-- GOOGLE_LOGIN -->

            <a
              class="md:w-[18rem] md:h-[6vh] sm:w-[20rem] sm:h-[6vh] w-[18rem] h-[4vh] flex items-center text-gray-400 text-xs font-serif pl-5 bg-[rgba(0,0,0,0.3)]"
              href="#"
              ><input type="button" value="Sign Up Using Google"
            /></a>
          </div>

          <!-- .. -->

          <!-- WEB_REG -->
          <div
            class="md:w-[100%] md:h-[6vh] sm:w-[100%] sm:h-[6vh] w-[100%] h-[5vh] flex items-center justify-center"
          >
            <div
              class="md:w-[17rem] md:h-[6vh] sm:w-[18rem] sm:h-[4vh] w-[14rem] h-[4vh] flex items-center justify-between"
            >
              <!-- check_Box -->

              <label
                class="text-[#ccc] font-serif text-xs flex items-center gap-1 hover:cursor-pointer hover:text-blue-400"
                for="Remember_me"
                ><input class="ckeckBox" type="checkbox" />Remember Me</label
              >
              <!-- forget_me -->

              <a
                class="text-xs text-[#ccc] font-serif hover:cursor-pointer hover:text-blue-400"
                href="#"
                >forget Password?</a
              >
            </div>
          </div>
          <!-- .. -->

          <!-- USER_LOGIN -->
          <div
            class="md:w-[100%] md:h-[8vh] sm:w-[100%] sm:h-[8vh] w-[100%] h-[6vh] flex items-center justify-center border"
          >
            <button
              type="submit"
              class="md:w-[20.6rem] md:h-[6vh] sm:w-[23rem] sm:h-[6vh] w-[21rem] h-[4vh] font-serif font-[600] bg-white hover:bg-opacity-40 hover:text-[#fff]"
            >
              Login
            </button>
          </div>

          <!-- .. -->

          <!-- USER_REGISTER -->
          <div
            class="md:w-[100%] md:h-[8vh] sm:w-[100%] sm:h-[8vh] w-[100%] h-[6vh] flex items-center justify-center"
          >
            <a
              class="md:w-[20.6rem] md:h-[6vh] sm:w-[23rem] sm:h-[6vh] w-[21rem] h-[6vh] flex items-center justify-center font-serif text-white font-[600] border-2 border-gray-400 bg-[rgba(0,0,0,0.3)] hover:border-none hover:bg-[rgba(0,0,0,0.5)]"
              href=".//REGISTER.html"
            >
              <input type="button" value="Register" />
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
<!-- md:w-[] md:h-[] sm:w-[] sm:h-[] w-[] h-[] -->
