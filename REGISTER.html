<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CREATE ACCOUNT</title>
    <!-- output.css  -->
    <link rel="stylesheet" href=".//dist/output.css" />

    <!-- External.css  -->
    <link rel="stylesheet" href="./index.css" />
    <!-- ---boostrap__link--->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body
    class="p-0 m-0 md:bg-cover sm:bg-cover sm:bg-center bg-center bg-cover"
    style="background-image: url(.//images/stock-photo-cup-and-laptop.jpeg)"
  >
    <!-- .. -->

    <!-- main_container -->

    <section
      class="md:w-[100%] md:h-[100vh] sm:w-[100%] sm:h-[100vh] w-[100%] h-[100vh] flex items-center justify-center"
      style="background-color: rgba(0, 0, 0, 0.3)"
    >
      <div
        class="md:w-[50%] md:h-[90vh] sm:w-[80%] sm:h-[90vh] w-[80%] h-[95vh] flex items-center justify-center rounded-[50px]"
      >
        <!-- .. -->

        <!-- USER_SIGNIN-CREATE-ACCOUNT -->

        <div
          class="md:w-[80%] md:h-[70vh] sm:w-[60%] sm:h-[80vh] w-[90%] h-[75vh] flex justify-around items-center flex-col sign_hold"
          style="backdrop-filter: blur(2px)"
        >
          <!-- .. -->

          <!-- USER_FIRST_NAME -->
          <div
            class="md:w-[100%] md:h-[8vh] sm:w-[100%] sm:h-[8vh] w-[100%] h-[8vh] flex items-center justify-center"
          >
            <!-- .. -->

            <!-- USER_PROFILE_PHOTO -->

            <!-- USER_ENTER -->
            <input
              class="md:w-[20rem] md:h-[6vh] sm:w-[23rem] sm:h-[6vh] w-[21rem] h-[6vh] font-serif text-sm pl-5 bg-[#000] outline-none"
              type="text"
              style="background-color: rgba(0, 0, 0, 0.3)"
              placeholder="First Name"
            />
          </div>

          <!-- .. -->

          <!-- USER_SEC_NAME -->

          <div
            class="md:w-[100%] md:h-[8vh] sm:w-[100%] sm:h-[8vh] w-[100%] h-[8vh] flex items-center justify-center"
          >
            <!-- .. -->

            <!-- USER_PROFILE_PHOTO -->

            <!-- USER_ENTER -->
            <input
              class="md:w-[20rem] md:h-[6vh] sm:w-[23rem] sm:h-[6vh] w-[21rem] h-[6vh] font-serif text-sm pl-5 bg-[#000]"
              type="text"
              style="background-color: rgba(0, 0, 0, 0.3)"
              placeholder="Last Name"
            />
          </div>

          <!-- .. -->

          <!-- USER_EMAIL -->

          <div
            class="md:w-[100%] md:h-[8vh] sm:w-[100%] sm:h-[8vh] w-[100%] h-[8vh] flex items-center justify-center"
          >
            <!-- .. -->

            <!-- USER_PROFILE_PHOTO -->

            <!-- USER_ENTER -->
            <input
              class="md:w-[20rem] md:h-[6vh] sm:w-[23rem] sm:h-[6vh] w-[21rem] h-[6vh] font-serif text-sm pl-5 bg-[#000]"
              type="email"
              style="background-color: rgba(0, 0, 0, 0.3)"
              placeholder="Email"
            />
          </div>

          <!-- .. -->

          <!-- USER_PASSWORD_SIGN_1 -->

          <div
            class="md:w-[100%] md:h-[8vh] sm:w-[100%] sm:h-[8vh] w-[100%] h-[8vh] flex items-center justify-center"
          >
            <!-- .. -->

            <!-- USER_PROFILE_PHOTO -->

            <!-- USER_ENTER -->
            <input
              class="md:w-[20rem] md:h-[6vh] sm:w-[23rem] sm:h-[6vh] w-[21rem] text-white h-[6vh] font-serif text-sm pl-5 bg-[#000]"
              type="password"
              style="background-color: rgba(0, 0, 0, 0.3)"
              placeholder="Password"
            />
          </div>

          <!-- .. -->

          <!-- USER_PASSWORD_SIGN_2 -->

          <div
            class="md:w-[100%] md:h-[8vh] sm:w-[100%] sm:h-[8vh] w-[100%] h-[8vh] flex items-center justify-center"
          >
            <!-- .. -->

            <!-- USER_PROFILE_PHOTO -->

            <!-- USER_ENTER -->
            <input
              class="md:w-[20rem] md:h-[6vh] sm:w-[23rem] sm:h-[6vh] w-[21rem] text-white h-[6vh] font-serif text-sm pl-5 bg-[#000]"
              type="password"
              style="background-color: rgba(0, 0, 0, 0.3)"
              placeholder="Retype Password"
            />
          </div>

          <!-- .. -->

          <!-- USER_ALTERNATIVE -->
          <div
            class="md:w-[100%] md:h-[8vh] sm:w-[100%] sm:h-[8vh] w-[100%] h-[8vh] flex items-center justify-center"
          >
            <!-- .. -->

            <!-- USER_ENTER -->
            <a
              class="md:w-[20rem] md:h-[6vh] sm:w-[23rem] sm:h-[6vh] w-[21rem] h-[6vh] flex items-center justify-between pr-5 pl-5 text-gray-400 font-serif text-sm bg-[rgba(0,0,0,.3)]"
              href="#"
              ><input type="button" value="Create Account Using Google " /><i
                class="bi bi-google"
              ></i
            ></a>
            <!-- USER_PROFILE_PHOTO -->
            <!-- <div
              class="md:w-[10%] md:h-[6vh] sm:w-[] sm:h-[] w-[] h-[] text-[#fff] text-[1.5rem] flex items-center justify-center bg-[#000] hover:cursor-pointer"
              style="background-color: rgba(0, 0, 0, 0.3)"
            >
              
            </div> -->
          </div>

          <!-- .. -->

          <!-- USER_Submit_Bsutton -->
          <div
            class="md:w-[100%] md:h-[8vh] sm:w-[100%] sm:h-[6vh] w-[100%] h-[6vh] flex items-center justify-center"
          >
            <input
              class="md:w-[19.8rem] md:h-[6vh] sm:w-[23rem] sm:h-[6vh] w-[21rem] h-[6vh] font-serif font-[600] bg-white hover:bg-opacity-40 hover:text-[#fff]"
              type="submit"
              value="Submit"
            />
          </div>

          <!-- .. -->

          <!-- USER_TERMS_AND_COND -->

          <div
            class="md:w-[25rem] md:h-[4vh] sm:w-[100%] sm:h-[4vh] w-[100%] h-[6vh] flex items-center justify-center"
          >
            <label
              class="text-xs font-serif text-[#fff] flex items-center gap-1"
              for="Accept"
              ><input type="checkbox" />
              <p>
                Click to Accept our
                <a class="text-blue-400" href="#"> Terms </a> and
                <a class="text-blue-400" href="#"> Conditions</a>
              </p></label
            >
          </div>

          <!-- .. -->

          <!-- BACK_BUTTON -->

          <div
            class="md:w-[20rem] md:h-[6vh] sm:w-[100%] sm:h-[6vh] w-[100%] h-[6vh] flex items-center"
          >
            <a
              class="text-xs text-white font-serif font-[600]"
              href=".//SIGN_UP.html"
              ><button
                class="md:w-[4rem] md:h-[4vh] sm:w-[4rem] sm:h-[4vh] w-[4rem] h-[4vh] text-center border-[1.5px] border-[#fff]"
              >
                Back
              </button></a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
<!-- md:w-[] md:h-[] sm:w-[] sm:h-[] w-[] h-[] -->
